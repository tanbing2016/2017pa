<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <%for(var i=0;i<result.length;i++){%>
    <div class="panel panel-default">
        <div class="panel-heading"><h3><%=result[i].name%></h3></div>
        <div class="panel-body"><a href="<%=result[i].url%>"><%=result[i].url%></a>
        </div>
    </div>
    <%}%>

</div>
</body>
</html>
